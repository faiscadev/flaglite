<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlagLite API - Swagger UI</title>
  <meta name="description" content="FlagLite API Interactive Documentation - Try out the API directly">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üö©</text></svg>">
  
  <!-- Swagger UI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css">
  
  <style>
    html {
      box-sizing: border-box;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    
    /* Custom header */
    .topbar-wrapper {
      padding: 0 20px;
    }
    
    /* Override Swagger UI colors to match FlagLite branding */
    .swagger-ui .topbar {
      background-color: #1f2937;
      padding: 10px 0;
    }
    
    .swagger-ui .topbar .download-url-wrapper .select-label {
      color: #e5e7eb;
    }
    
    .swagger-ui .info .title {
      color: #1f2937;
    }
    
    .swagger-ui .info a {
      color: #6366f1;
    }
    
    .swagger-ui .opblock.opblock-post {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }
    
    .swagger-ui .opblock.opblock-post .opblock-summary-method {
      background: #3b82f6;
    }
    
    .swagger-ui .opblock.opblock-get {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }
    
    .swagger-ui .opblock.opblock-get .opblock-summary-method {
      background: #10b981;
    }
    
    .swagger-ui .opblock.opblock-patch {
      border-color: #8b5cf6;
      background: rgba(139, 92, 246, 0.1);
    }
    
    .swagger-ui .opblock.opblock-patch .opblock-summary-method {
      background: #8b5cf6;
    }
    
    .swagger-ui .opblock.opblock-delete {
      border-color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }
    
    .swagger-ui .opblock.opblock-delete .opblock-summary-method {
      background: #ef4444;
    }
    
    .swagger-ui .btn.authorize {
      border-color: #6366f1;
      color: #6366f1;
    }
    
    .swagger-ui .btn.authorize svg {
      fill: #6366f1;
    }
    
    .swagger-ui .btn.execute {
      background-color: #6366f1;
      border-color: #6366f1;
    }
    
    .swagger-ui .btn.execute:hover {
      background-color: #4f46e5;
    }
    
    .swagger-ui .scheme-container {
      background: #f3f4f6;
      padding: 15px 20px;
    }
    
    /* Loading state */
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #loading p {
      margin-top: 16px;
      color: #6b7280;
    }
    
    /* Custom FlagLite header */
    .flaglite-header {
      background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .flaglite-header .logo {
      font-size: 32px;
    }
    
    .flaglite-header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .flaglite-header .tagline {
      margin: 4px 0 0;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .flaglite-header .links {
      margin-left: auto;
      display: flex;
      gap: 20px;
    }
    
    .flaglite-header .links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    
    .flaglite-header .links a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Custom header -->
  <div class="flaglite-header">
    <span class="logo">üö©</span>
    <div>
      <h1>FlagLite API</h1>
      <p class="tagline">Simple, fast feature flags for developers</p>
    </div>
    <div class="links">
      <a href="index.html">üìñ Redoc View</a>
      <a href="https://flaglite.dev" target="_blank">üåê Website</a>
      <a href="https://github.com/faiscadev" target="_blank">üíª GitHub</a>
    </div>
  </div>
  
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading API documentation...</p>
  </div>
  
  <!-- Swagger UI container -->
  <div id="swagger-ui"></div>
  
  <!-- Swagger UI JS -->
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
  
  <script>
    window.onload = function() {
      // Hide loading indicator
      document.getElementById('loading').style.display = 'none';
      
      // Initialize Swagger UI
      window.ui = SwaggerUIBundle({
        url: './openapi.yaml',
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: 'StandaloneLayout',
        
        // Configuration
        displayRequestDuration: true,
        filter: true,
        showExtensions: true,
        showCommonExtensions: true,
        tryItOutEnabled: true,
        persistAuthorization: true,
        
        // Default expansion
        docExpansion: 'list',
        defaultModelsExpandDepth: 2,
        defaultModelExpandDepth: 2,
        
        // Sorting
        operationsSorter: 'method',
        tagsSorter: 'alpha',
        
        // Request interceptor (useful for adding common headers)
        requestInterceptor: function(request) {
          // You can add custom logic here
          return request;
        },
        
        // Response interceptor
        responseInterceptor: function(response) {
          return response;
        },
        
        // On complete callback
        onComplete: function() {
          console.log('Swagger UI loaded successfully');
        }
      });
    };
  </script>
</body>
</html>
