# Default values for FlagLite

# Number of replicas
# NOTE: If using SQLite (database.type: sqlite), you MUST use replicaCount: 1
# because the PVC uses ReadWriteOnce and cannot be mounted by multiple pods.
# For high availability, enable postgresql.enabled: true instead.
replicaCount: 1

image:
  repository: ghcr.io/faiscadev/flaglite
  tag: "0.1.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.flaglite.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: flaglite-tls
      hosts:
        - api.flaglite.dev

resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# Database configuration
database:
  # "sqlite" or "postgres"
  # WARNING: SQLite only supports replicaCount: 1 (ReadWriteOnce PVC limitation)
  # For production/HA deployments, use PostgreSQL instead.
  type: sqlite
  # For SQLite (default)
  sqlitePath: /data/flaglite.db
  # For PostgreSQL (set type: postgres and configure these)
  postgres:
    host: ""
    port: 5432
    database: flaglite
    # Use existingSecret for credentials
    existingSecret: ""
    usernameKey: username
    passwordKey: password

# PostgreSQL subchart (optional - enable for bundled Postgres)
# When enabled, database.type is automatically set to "postgres"
# and connection is configured to use the subchart.
# Recommended for production and multi-replica deployments.
postgresql:
  enabled: false
  # Auth configuration
  auth:
    database: flaglite
    username: flaglite
    # Password is auto-generated if not set
    # password: ""
    # existingSecret: ""
  # Persistence
  primary:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"

# JWT secret for authentication
jwt:
  # Use existingSecret to reference an existing secret
  existingSecret: ""
  secretKey: jwt-secret
  # Or set directly (not recommended for production)
  secret: ""

# Logging
logging:
  level: info

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

nodeSelector: {}

tolerations: []

affinity: {}

# Monitoring configuration (requires Prometheus Operator)
monitoring:
  # Enable ServiceMonitor for Prometheus scraping
  enabled: false
  serviceMonitor:
    # Scrape interval
    interval: 30s
    # Scrape timeout (optional)
    scrapeTimeout: ""
    # Additional labels for ServiceMonitor (for Prometheus selector)
    labels: {}
  # Alerting rules
  alerts:
    # Enable PrometheusRule with alerting rules
    enabled: false
    # Additional labels for PrometheusRule (for Prometheus selector)
    labels: {}

# PostgreSQL backup configuration (only used when postgresql.enabled: true)
backup:
  enabled: false
  # Cron schedule (default: daily at 2am)
  schedule: "0 2 * * *"
  # Number of local backups to retain
  retention: 7
  # Job history limits
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  # Backup container image (needs pg_dump and optionally aws cli)
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  # Resources for backup job
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  # Persistence for local backups (not needed if using S3)
  persistence:
    enabled: false
    existingClaim: ""
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 5Gi
  # S3-compatible storage (MinIO, AWS S3, etc.)
  s3:
    enabled: false
    bucket: ""
    # Leave empty for AWS S3, or set for MinIO/other S3-compatible
    endpoint: ""
    region: "us-east-1"
    # Secret containing access-key-id and secret-access-key
    existingSecret: ""
    accessKeyIdKey: access-key-id
    secretAccessKeyKey: secret-access-key
