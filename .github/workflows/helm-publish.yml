name: Publish Helm Chart

on:
  push:
    branches: [main]
    paths:
      - 'helm/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  CHART_NAME: flaglite

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Log in to OCI Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package chart
        run: |
          helm dependency update helm/flaglite
          helm package helm/flaglite -d .helm-packages

      - name: Push chart to OCI
        run: |
          helm push .helm-packages/*.tgz oci://${{ env.REGISTRY }}/faiscadev/charts
