name: Dashboard Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'apps/flaglite-dashboard/**'

jobs:
  deploy:
    name: Build & Deploy Dashboard
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/flaglite-dashboard

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/flaglite-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://flaglite-dashboard-prod --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2LKEITGYWRODZ \
            --paths "/*"
