name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy to S3 + CloudFront
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync website/ s3://${{ secrets.S3_BUCKET }} \
            --delete \
            --exclude "*.sh" \
            --exclude "README.md" \
            --cache-control "max-age=0, no-cache, no-store, must-revalidate"

      - name: Set cache headers for static assets
        run: |
          # CSS with long cache
          aws s3 cp s3://${{ secrets.S3_BUCKET }}/css/ s3://${{ secrets.S3_BUCKET }}/css/ \
            --recursive \
            --cache-control "max-age=31536000, public" \
            --metadata-directive REPLACE || true
          
          # JS with long cache
          aws s3 cp s3://${{ secrets.S3_BUCKET }}/js/ s3://${{ secrets.S3_BUCKET }}/js/ \
            --recursive \
            --cache-control "max-age=31536000, public" \
            --metadata-directive REPLACE || true
          
          # llms.txt with short cache
          aws s3 cp s3://${{ secrets.S3_BUCKET }}/llms.txt s3://${{ secrets.S3_BUCKET }}/llms.txt \
            --content-type "text/plain; charset=utf-8" \
            --cache-control "max-age=3600, public" \
            --metadata-directive REPLACE || true

      - name: Invalidate CloudFront
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "### ðŸš© Website Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket:** ${{ secrets.S3_BUCKET }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Website:** https://flaglite.dev" >> $GITHUB_STEP_SUMMARY
