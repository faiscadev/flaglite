name: Dashboard E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/flaglite-dashboard/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/flaglite-dashboard/**'
  workflow_dispatch:

concurrency:
  group: dashboard-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    defaults:
      run:
        working-directory: apps/flaglite-dashboard

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: flaglite
          POSTGRES_PASSWORD: flaglite_e2e
          POSTGRES_DB: flaglite_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/flaglite-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build API
        run: cargo build --release -p flaglite-api
        working-directory: ${{ github.workspace }}

      - name: Start API server
        run: |
          ${{ github.workspace }}/target/release/flaglite-api serve --port 8081 &
          echo "Waiting for API to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8081/health > /dev/null; then
              echo "API is ready!"
              break
            fi
            sleep 1
          done
        env:
          DATABASE_URL: postgres://flaglite:flaglite_e2e@localhost:5432/flaglite_e2e
          JWT_SECRET: e2e-test-jwt-secret-not-for-production
          RUST_LOG: info

      - name: Start dev server
        run: |
          npm run dev &
          echo "Waiting for dev server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3001 > /dev/null; then
              echo "Dev server is ready!"
              break
            fi
            sleep 1
          done
        env:
          VITE_API_URL: http://localhost:8081

      - name: Run Playwright tests
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3001

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/flaglite-dashboard/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: apps/flaglite-dashboard/test-results/
          retention-days: 7
