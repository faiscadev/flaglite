name: Release CLI

on:
  push:
    tags:
      - 'cli-v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: flaglite-linux-amd64
            use_cross: false

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: flaglite-linux-arm64
            use_cross: true

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: flaglite-macos-amd64
            use_cross: false

          - target: aarch64-apple-darwin
            os: macos-14
            artifact: flaglite-macos-arm64
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }} --package flaglite

      - name: Build with cargo
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }} --package flaglite

      - name: Rename binary
        run: |
          mv target/${{ matrix.target }}/release/flaglite ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move binaries and make executable
          for dir in artifacts/*/; do
            binary=$(basename "$dir")
            mv "$dir$binary" "release/$binary"
            chmod +x "release/$binary"
          done

      - name: Generate checksums
        working-directory: release
        run: |
          sha256sum flaglite-* > SHA256SUMS
          cat SHA256SUMS

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/cli-v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: CLI v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
          files: |
            release/flaglite-linux-amd64
            release/flaglite-linux-arm64
            release/flaglite-macos-amd64
            release/flaglite-macos-arm64
            release/SHA256SUMS
