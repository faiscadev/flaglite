apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaglite-api
  labels:
    app: flaglite
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flaglite
      component: api
  template:
    metadata:
      labels:
        app: flaglite
        component: api
    spec:
      containers:
        - name: api
          image: ghcr.io/faiscadev/flaglite:latest
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: flaglite-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: flaglite-secrets
                  key: jwt-secret
            - name: RUST_LOG
              value: "info"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: flaglite-data
---
apiVersion: v1
kind: Service
metadata:
  name: flaglite-api
  labels:
    app: flaglite
spec:
  selector:
    app: flaglite
    component: api
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flaglite-api
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.flaglite.dev
      secretName: flaglite-tls
  rules:
    - host: api.flaglite.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flaglite-api
                port:
                  number: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flaglite-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
